language: node_js
node_js:
  - "4"

compiler:
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - gcj-4.8-jdk

env:
  - TEST_DIR=alpha/external-api-node
    CXX=g++-4.8
  - TEST_DIR=alpha/external-web
    CXX=g++-4.8
  - TEST_DIR=alpha/internal-web
    CXX=g++-4.8
script: cd $TEST_DIR && npm install && npm test
